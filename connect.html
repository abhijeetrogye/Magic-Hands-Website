<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Magic Hands</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: #fff;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .navbar .brand {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-right: auto;
            padding-left: 10px;
        }

        .navbar .brand img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .mobile-menu {
            display: none;
            cursor: pointer;
            color: #fff;
            font-size: 1.5rem;
            margin-left: auto;
        }

        @media (max-width: 768px) {
            .navbar {
                position: relative;
            }

            .navbar-menu {
                display: none;
                position: absolute;
                top: 100%;
                right: 0;
                background-color: #333;
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
                z-index: 10;
            }

            .navbar-menu.active {
                display: flex;
                flex-direction: column;
            }

            .mobile-menu {
                display: block;
                position: absolute;
                top: 10px;
                right: 10px;
            }

            .navbar-menu li {
                margin-bottom: 10px;
            }
        }

        .contact-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info h2 {
            margin-bottom: 20px;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        .social-icons {
            display: flex;
            gap: 10px;
        }

        .social-icons a {
            color: #333;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #0073b1; /* LinkedIn color for example */
        }
    </style>
</head>

<body>
    <div class="navbar bg-gray-800 text-white py-4">
        <div class="container mx-auto flex items-center">
            <div class="brand">
                <img src="logo.jpeg" alt="Magic Hands Logo">
                <h2 class="text-lg font-semibold">Magic Hands</h2>
            </div>
            <div class="mobile-menu" onclick="toggleMenu()">
                &#9776;
            </div>
            <ul class="navbar-menu flex space-x-4" id="navbarMenu">
                <li><a href="index.html" class="text-gray-300">Home</a></li>
                <li><a href="appointment.html" class="text-gray-300">Appointment</a></li>
                <li><a href="styles.html" class="text-gray-300">Styles</a></li>
                <li><a href="connect.html" class="text-gray-300">Contact</a></li>
                <li><a href="prices.html" class="text-gray-300">Prices</a></li>
            </ul>
        </div>
    </div>

    <div class="container mx-auto my-8">
        <div class="contact-info">
            <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>
            <p><strong>Contact Number:</strong> +91 1234567890</p>
            <h3 class="text-xl font-semibold mb-4">Follow us on Social Media</h3>
            <div class="social-icons">
                <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const navbarMenu = document.getElementById('navbarMenu');
            navbarMenu.classList.toggle('active');
        }
    </script>
</body>

</html>
