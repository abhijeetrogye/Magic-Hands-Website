<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prices - Magic Hands</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: #fff;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .navbar .brand {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-right: auto;
            padding-left: 10px;
        }

        .navbar .brand img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .mobile-menu {
            display: none;
            cursor: pointer;
            color: #fff;
            font-size: 1.5rem;
            margin-left: auto;
        }

        @media (max-width: 768px) {
            .navbar {
                position: relative;
            }

            .navbar-menu {
                display: none;
                position: absolute;
                top: 100%;
                right: 0;
                background-color: #333;
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
                z-index: 10;
            }

            .navbar-menu.active {
                display: flex;
                flex-direction: column;
            }

            .mobile-menu {
                display: block;
                position: absolute;
                top: 10px;
                right: 10px;
            }

            .navbar-menu li {
                margin-bottom: 10px;
            }
        }

        .price-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .price-list h2 {
            margin-bottom: 20px;
        }

        .price-item {
            margin-bottom: 15px;
        }

        .price-item span {
            font-weight: bold;
        }

        .price-note {
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="navbar bg-gray-800 text-white py-4">
        <div class="container mx-auto flex items-center">
            <div class="brand">
                <img src="logo.jpeg" alt="Magic Hands Logo">
                <h2 class="text-lg font-semibold">Magic Hands</h2>
            </div>
            <div class="mobile-menu" onclick="toggleMenu()">
                &#9776;
            </div>
            <ul class="navbar-menu flex space-x-4" id="navbarMenu">
                <li><a href="index.html" class="text-gray-300">Home</a></li>
                <li><a href="appointment.html" class="text-gray-300">Appointment</a></li>
                <li><a href="styles.html" class="text-gray-300">Styles</a></li>
                <li><a href="connect.html" class="text-gray-300">Contact</a></li>
                <li><a href="prices.html" class="text-gray-300">Prices</a></li>
            </ul>
        </div>
    </div>

    <div class="container mx-auto my-8">
        <div class="price-list">
            <h2 class="text-2xl font-semibold mb-4">Mehndi Prices</h2>
            <div class="price-item">
                <span>Bridal Mehndi:</span> Rs 6000
            </div>
            <div class="price-item">
                <span>Arabic Mehndi:</span> Rs 1000
            </div>
            <div class="price-item">
                <span>Indo-Arabic Mehndi:</span> Rs 1500
            </div>
            <div class="price-item">
                <span>Indian Mehndi:</span> Rs 1200
            </div>
            <p class="price-note">Prices can be reduced or increased as per the requirements.</p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const navbarMenu = document.getElementById('navbarMenu');
            navbarMenu.classList.toggle('active');
        }
    </script>
</body>

</html>
