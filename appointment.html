<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment - Magic Hands</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://smtpjs.com/v3/smtp.js"></script> <!-- Include SMTPJS library -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: #fff;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .navbar .brand {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-right: auto;
            padding-left: 10px;
        }

        .navbar .brand img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .mobile-menu {
            display: none;
            cursor: pointer;
            color: #fff;
            font-size: 1.5rem;
            margin-left: auto;
        }

        @media (max-width: 768px) {
            .navbar {
                position: relative;
            }

            .navbar-menu {
                display: none;
                position: absolute;
                top: 100%;
                right: 0;
                background-color: #333;
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
                z-index: 10;
            }

            .navbar-menu.active {
                display: flex;
                flex-direction: column;
            }

            .mobile-menu {
                display: block;
                position: absolute;
                top: 10px;
                right: 10px;
            }

            .navbar-menu li {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="navbar bg-gray-800 text-white py-4">
        <div class="container mx-auto flex items-center">
            <div class="brand">
                <img src="logo.jpeg" alt="Magic Hands Logo">
                <h2 class="text-lg font-semibold">Magic Hands</h2>
            </div>
            <div class="mobile-menu" onclick="toggleMenu()">
                &#9776;
            </div>
            <ul class="navbar-menu flex space-x-4" id="navbarMenu">
                <li><a href="index.html" class="text-gray-300">Home</a></li>
                <li><a href="appointment.html" class="text-gray-300">Appointment</a></li>
                <li><a href="styles.html" class="text-gray-300">Styles</a></li>
                <li><a href="connect.html" class="text-gray-300">Contact</a></li>
                <li><a href="prices.html" class="text-gray-300">Prices</a></li>
            </ul>
        </div>
    </div>

    <div class="container mx-auto my-8">
        <h2 class="text-2xl font-semibold mb-4">â€Ž Book an Appointment</h2>
        <form id="appointmentForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                    Name
                </label>
                <input name="name" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Your name" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input name="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" placeholder="Your email" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">
                    Contact Number
                </label>
                <input name="phone" id="phone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="tel" placeholder="Your contact number">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="date">
                    Appointment Date
                </label>
                <input name="date" id="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="date" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="time">
                    Appointment Time
                </label>
                <input name="time" id="time" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="time" required step="1800">
            </div>            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
                    Address
                </label>
                <textarea name="message" id="message" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="3" placeholder="Enter Your Address"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button id="submitBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Submit
                </button>
            </div>
        </form>
    </div>

    <script>
        function sendEmail() {
            const selectedDate = document.getElementById('date').value;
            const selectedTime = document.getElementById('time').value;
        
            const timeParts = selectedTime.split(':');
            let hours = parseInt(timeParts[0], 10);
            const minutes = timeParts[1];
            let ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
        
            const formattedTime = hours + ':' + minutes + ' ' + ampm;
        
            Email.send({
                Host: "smtp.elasticemail.com",
                Username: "Your username",
                Password: "password",
                To: 'idk@gmail.com',
                From: "idk@gmail.com",
                Subject: "Appointment Request",
                Body: `
                    Name: ${document.getElementById('name').value} <br>
                    Email: ${document.getElementById('email').value} <br>
                    Contact Number: ${document.getElementById('phone').value} <br>
                    Date: ${selectedDate} <br>
                    Time: ${formattedTime} <br>
                    Address: ${document.getElementById('address').value}
                `
            }).then(
                message => {
                    alert('Appointment request submitted successfully!');
                    console.log('Email sent successfully:', message);
                }
            ).catch(err => {
                console.error('Error sending email:', err);
                alert('Failed to submit appointment request. Please try again later.');
            });
        }
        
    </script>
</body>

</html>
